    lastUpdatedTime:
      type: string
      description: 프로젝트 수정 날짜
    name:
      type: string
      description: 프로젝트 이름
    productType:
      type: string
      description: 애플리케이션 상품 유형
Server:
  type: object
  properties:
    pname:
      type: string
      description: 프로젝트 이름
    timezone:
      type: integer
      description: 서버의 위치가 설정된 표준 시간대
    regionName:
      type: string
      description: 데이터 서버 지역
    values:
      type: object
      properties:
        servers:
          type: array
          items:
            type: object
            properties:
              public_ip:
                type: string
                format: ipv4
                description: 외부에서 접속할 수 있는 IP 주소
              os_cpuvendor:
                type: string
                description: 서버에 탑재된 CPU 제조사 및 이름
              agent_created:
                type: string
                format: date-time
                description: 에이전트 생성 날짜
              ip:
                type: string
                format: ipv4
                description: 내부에서 접근할 수 있는 IP 주소
              os_arch:
                type: string
                description: 운영체제 아키텍쳐
              actTime:
                type: integer
                format: int64
                description: 에이전트 활성화 시간(ms)
              cpu_cores:
                type: string
                description: CPU 코어 갯수
              oid:
                type: integer
                description: 에이전트 고유 식별자(ID)
              isActive:
                type: boolean
                description: 활성화 상태 여부
              okind:
                type: string
                description: 종류별 에이전트 그룹 이름
              version:
                type: string
                description: 에이전트 버전
              tags:
                type: array
              inactTime:
                type: integer
                description: 에이전트 비활성화 시간
              oname:
                type: string
                description: 에이전트 이름
              os_name:
                type: string
                description: 운영체제 이름
              startTime:
                type: string
                format: date-time
                description: 에이전트 시작 시간
              os_memory:
                type: string
                description: 운영체제의 메모리 용량
              os_status:
                type: string
                description: 운영체제의 상태
