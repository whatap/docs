              type: number
              format: float
              description: Bytes Per Second
            cmd1:
              type: string
              description: 프로세스 이름
            cpu:
              type: number
              format: float
              description: 프로세스 CPU 사용량(%)
    language:
      type: string
      description: 경고 알림 언어
ServerDiskIOPS:
  type: object
  properties:
    pcode:
      type: integer
      description: 프로젝트 코드
    pname:
      type: string
      description: 프로젝트 이름
    timezone:
      type: integer
      description: 타임존
    regionName:
      type: string
      description: 데이터 서버 지역
    values:
      type: object
      additionalProperties:
        type: object
        description: 호스트 이름
