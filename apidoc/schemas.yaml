ServerStatDetails:
  type: object
  description: 서버 통계 응답 데이터 구조
  properties:
    servers:
      type: array
      items:
        type: object
        properties:
          oid:
            type: integer
            description: 에이전트 고유 식별자(ID)
          timeData:
            type: array
            items:
              type: object
              properties:
                usedPercent:
                  type: number
                  format: float
                  description: 저장 공간 사용률
                trafficIn:
                  type: number
                  format: float
                  description: Inbound traffic
                trafficOut:
                  type: number
                  format: float
                  description: Outbound traffic
                cpu:
                  type: number
                  format: float
                  description: CPU 사용률(%)
                memory_swappused:
                  type: number
                  format: float
                  description: 스왑 메모리 사용량(%)
                time:
                  type: integer
                  format: int64
                  description: 데이터 포인트의 시간(UNIX epoch time, millisecond)
                memory_pused:
                  type: number
                  format: float
                  description: 물리 메모리 사용률(%)
                ioPercent:
                  type: number
                  format: float
                  description: 입출력 작업의 CPU 사용률(%)
ServerList:
  type: object
  properties:
    pcode:
      type: integer
      description: 프로젝트 코드
    pname:
      type: string
      description: 프로젝트 이름
    timezone:
      type: integer
      description: 타임존
    regionName:
      type: string
      description: 데이터 서버 지역
    values:
      type: array
      items:
        type: object
        properties:
          os.status:
            type: string
            description: 운영체제의 상태
          oname:
            type: string
            description: 서버 이름
          os.name:
            type: string
            description: 운영체제 이름
          oid:
            type: integer
            description: 에이전트 고유 식별자(ID)
          isActive:
            type: boolean
            description: 에이전트의 활성화 상태
    language:
      type: string
      description: 경고 알림 언어
ServerProc:
  type: object
  properties:
    pname:
      type: string
      description: 프로젝트 이름
    values:
      type: object
      additionalProperties:
        type: array
        items:
          type: object
          properties:
            memoryBytes:
              type: integer
              format: int64
              description: 프로세스가 사용하는 메모리 양(byte)
