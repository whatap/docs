  properties:
    pcode:
      type: integer
      description: 프로젝트 코드
    type:
      type: string
      enum:
        - thread_count
        - thread_daemon
        - thread_peak_count
        - threadpool_active
        - threadpool_queue
        - apdex
        - tx_caller
      description: 조회할 수 있는 지표
    stime:
      type: integer
      format: int64
      description: 조회 시작 시간(UNIX epoch time, millisecond)
    etime:
      type: integer
      format: int64
      description: 조회 종료 시간(UNIX epoch time, millisecond)
    interval:
      type: integer
      description: 데이터 포인트 간격(초)
    timeMerge:
      type: string
      description: 데이터 집계 방식(sum)
    objects:
      type: array
      items:
        type: object
        properties:
          oname:
            type: string
            description: 에이전트 이름
          oid:
            type: integer
            description: 에이전트 고유 식별자(ID)
          series:
            type: array
            items:
              type: array
              items:
                - type: integer
                  format: int64
                  description: 시계열 timestamp
                - type: number
                  format: float
                  description: 조회 데이터
